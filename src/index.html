<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    .is-invalid {
      background-color: #f8d7da !important;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="card ">
      <div class="card-header bg-info bg-opacity-25">
        <h4 class="mb-0 ">Payment form example</h4>
      </div>
      <div class="card-body">
        <form id="paymentForm" novalidate>
          <div id="errorAlert" class="alert alert-danger d-none"></div>

          <div class="row">
            <div class="col-md-5">
              <label class="form-label">Card #</label>
              <input type="text" class="form-control" required pattern="\d{13,16}" placeholder="xxxxxxxxxxxxxx">
            </div>
            <div class="col-md-3">
              <label class="form-label">CVC #</label>
              <input type="text" class="form-control" required pattern="\d{3,4}" placeholder="0000">
            </div>
            <div class="col-md-4">
              <label class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" required min="1" placeholder="Amount">
              </div>
            </div>
          </div>

          <div class="row mt-3 mx-2">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" required>
            </div>
          </div>

          <div class="row mt-3 mx-2">
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">State</label>
              <select class="form-select" required>
                <option value="">Pick a state</option>
                <option>California</option>
                <option>New York</option>
                <option>Texas</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Postal Code</label>
              <input type="text" class="form-control" required pattern="\d{5}">
            </div>
          </div>

          <div class="row mt-3 mx-2">
            <div class="col-md-6">
              <label class="form-label">We accept:</label>
              <div class="bg-secondary p-2 text-white rounded w-75">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" required>
                  <label class="form-check-label"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" required>
                  <label class="form-check-label"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" required>
                  <label class="form-check-label"><i class="fa-brands fa-paypal"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" required>
                  <label class="form-check-label"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="3" required></textarea>
              <small class="text-muted">Add any notes here.</small>
            </div>
          </div>

          <div class="mt-4 text-end mx-2">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <!-- script de validaciÃ³n -->
  <script src="form-validation.js"></script>
</body>

</html>
